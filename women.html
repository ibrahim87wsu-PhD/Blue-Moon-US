<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Collection - Blue Moon</title>
    <!-- Copy the same CSS from your index.html -->
    <style>
        /* Paste all the CSS from your index.html here */
    </style>
</head>
<body>
    <!-- Copy the entire header/navigation from index.html -->
    
    <section class="products">
        <div class="container">
            <h1 class="section-title">Women's Collection</h1>
            <div class="product-grid" id="women-products">
                <!-- Products will load here -->
            </div>
        </div>
    </section>
    
    <!-- Copy the footer from index.html -->

    <script>
        // Load only women's category products
        const products = JSON.parse(localStorage.getItem('blueMoonProducts') || '[]');
        const womenProducts = products.filter(product => product.category === 'Women');
        
        const container = document.getElementById('women-products');
        womenProducts.forEach(product => {
            container.innerHTML += `
                <a href="#" class="product-card">
                    <div class="product-img">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h4>${product.name}</h4>
                        <div class="product-price">$${product.price}</div>
                    </div>
                </a>
            `;
        });
    </script>
</body>
</html>
