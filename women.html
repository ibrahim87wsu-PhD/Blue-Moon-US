    .price{color:#b8860b;font-weight:900}

    .cart-icon{position:fixed;bottom:20px;right:20px;z-index:9999;display:none}
    .cart-icon button{background:#b8860b;color:#fff;border:none;width:54px;height:54px;border-radius:50%;cursor:pointer;box-shadow:0 2px 10px rgba(0,0,0,.25);position:relative}
    .cart-count{position:absolute;top:-6px;right:-6px;background:red;color:#fff;width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:900}

    .modal{background:#fff;border-radius:12px;width:100%;max-width:720px;max-height:85vh;overflow:auto;padding:18px}
    .cart-row{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;border-bottom:1px solid #eee;padding:12px 0}
    .qty button{padding:6px 10px;border:1px solid #ddd;background:#f5f5f5;border-radius:8px;cursor:pointer;margin:0 4px}
    .row-actions{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    .btn-secondary{background:#666;color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:800}
    .btn-secondary:hover{background:#555}

    @media (max-width: 992px){
      .mobile-menu-btn{display:block}
      .nav-links{display:none;position:absolute;top:100%;left:0;right:0;background:#000;flex-direction:column;padding:18px}
      .nav-links.active{display:flex}
    }
  </style>
</head>
